components:
  schemas:
    Health:
      type: object
      properties:
        uptime:
          type: integer
          example: 7.076872259
        message:
          type: string
          example: OK
        timestamp:
          type: string
          example: 2023-03-03T23:31:51.184Z
    
    Token:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6MSwiaWF0IjoxNjc4MzE4NDYyLCJleHAiOjE2NzgzMjE3NjJ9.g8OPS2k9v4V0Rd_fyaa1WWPdoZzfAgmGuklmN3cNHRQ
    
    Login:
      required: 
        - email
        - password
      type: object
      properties:
        email:
          type: string
          example: lewishamilton@gmail.com
        password:
          type: string
          example: 123456
    
    NewUser:
      type: object
      required:
        - displayName
        - email
        - password
        - image
      properties:
        displayName:
          type: string
          example: Andrey RV
        email:
          type: string
          example: andreyemail@email.com
        password:
          type: string
          example: UmaSenhaMuitoForte
        image:
          type: string
          example: https://s.gravatar.com/avatar/410d19346c5917f390ea5131fd45c4eb?s=80

    GetUser:
      type: object
      properties:
        id:
          type: integer
          example: 1
        displayName:
          type: string
          example: Lewis Hamilton
        email:
          type: string
          example: lewishamilton@gmail.com
        image:
          type: string
          example: https://upload.wikimedia.org/wikipedia/commons/1/18/Lewis_Hamilton_2016_Malaysia_2.jpg
  
  
  requestBodies:
    NewUser:
      description: Use o objeto com **email** e **senha**.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NewUser'
      required: true

  securitySchemes:
    basicAuth:
      type: apiKey
      name: Authorization
      in: header
      description: Token para fazer login
